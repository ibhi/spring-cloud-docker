---
AWSTemplateFormatVersion: 2010-09-09
Description: Example CloudFormation template for running an ECS cluster on EC2 Spot Instances.
  Includes EC2 Spot Instance termination notice handler script.
Mappings:
  CidrMappings:
    public-subnet-1:
      CIDR: 10.0.1.0/24
    public-subnet-2:
      CIDR: 10.0.2.0/24
    vpc:
      CIDR: 10.0.0.0/16
  ecsOptimizedAmi:
    us-east-2:
      AMI: ami-67ab9e02
    us-east-1:
      AMI: ami-5e414e24
    us-west-2:
      AMI: ami-10ed6968
    us-west-1:
      AMI: ami-00898660
    eu-west-3:
      AMI: ami-6fa21412
